<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HELLO</title>
    </head>
    <body>
        <h1>Tebrikler giriş başarılı!</h1>
        <ol>
            <button onclick="tun_clicked()" name="tun">Ödrek</button>
            <button onclick="fur_clicked()" name="fur">Köpek</button>
        </ol>
        <button onclick="logout()">Cikis</button>

        <script>
            var hash1 = 123;
            var hash2 = 123;

            function tun_clicked(){
                window.location.pathname = "/" + hash1.toString(16) + "/" + hash2.toString(16) + "/ordek";
            }

            function fur_clicked(){
                window.location.pathname = "/" + hash1.toString(16) + "/" + hash2.toString(16) + "/kopek";
            }

            function logout(){
                window.location.pathname = "/" + hash1.toString(16) + "/logout"; 
            }

        </script>
    </body>
</html>
