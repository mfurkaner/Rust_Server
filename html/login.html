<!DOCTYPE html>
<html>
<head>
    <title>
        Rust-Server
    </title>
</head>
 
<body>
    <h1>Welcome!</h1>
 
    <h2>Login to the best server available</h2>
 
    <form action=""
          method="post"
          id="users">
 
        <label for="username">
          Username:
      </label>
        <input type="text"
               name="username"
               id="Username">
 
        <br>
        <br>
 
        <label for="password">
          Password:
      </label>
        <input type="password"
               name="password"
               id="pw">
    </form>
 
    <br>


    <script type="text/javascript">
        var secret = 123;
        function sendIDPass(){
            console.log("secret is ", secret.toString(16));
            const data = {
                conn_id : secret.toString(16),
                hashid_sec : hash_str(hash_str(document.getElementById("Username").value) + secret.toString(16) ),
                hashpw_sec : hash_str(hash_str(document.getElementById("pw").value) + secret.toString(16) )
            }

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "127.0.0.1:7878");
            xhr.setRequestHeader("Content-Type", "application/javascript");
            xhr.send(JSON.stringify(data));
        }

        function hash_str(str){
            let hash = 37;

            str.split('').forEach(a => {
                hash = mulmod(hash, 54059, 0xFFFF) ^ mulmod(a.charCodeAt(), 76963, 0xFFFF);
            });
            
            return (hash * hash).toString(16);
        }

        function mulmod(a, b, mod){
            let res = 0; //Initialize result
            a = a % mod;
            while (b > 0){
                // If b is odd, add 'a' to result
                if (b % 2 == 1){
                    res = (res + a) % mod;
                    b -= 1;
                }
        
                // Multiply 'a' with 2
                a = (a * 2) % mod;
        
                // Divide b by 2
                b /= 2;
            }
            // Return result
            return res % mod;
        }
    </script>

    <button onclick="sendIDPass()">
        Submit
    </button>

</body>
</html>
