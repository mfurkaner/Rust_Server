<!DOCTYPE html>
<html>
<head>
    <title>
        Rust-Server
    </title>
</head>
 
<body>
    <h1>Welcome!</h1>
 
    <h2>Login to the best server available</h2>
 
    <form action=""
          method="post"
          id="users">
 
        <label for="username">
          Username:
      </label>
        <input type="text"
               name="username"
               id="Username">
 
        <br>
        <br>
 
        <label for="password">
          Password:
      </label>
        <input type="password"
               name="password"
               id="pw">
    </form>
 
    <br>


    <script type="text/javascript">
        var secret = 123;

        function sendIDPass(){
            const id = document.getElementById("Username").value;
            const pass = document.getElementById("pw").value

            const hash_id = hash_str(id);
            const hash_pass = hash_str(pass);

            const data = {
                conn_id : secret.toString(16),
                hashid_sec : hash_str(hash_str(id) + secret.toString(16)),
                hashpw_sec : hash_str(hash_str(pass) + secret.toString(16))
            }

            fetch("/login", {
                method : "POST",
                headers : {"Content-Length" : JSON.stringify(data).length},
                body   : JSON.stringify(data)
            }).then( 
                response => response.text()
            ).then(
                contents => {
                    if (contents === "FAIL") {
                        window.alert("Check the credentials.");
                        window.location.reload();
                    }
                    else{
                        secret = parseInt(contents, 16);
                        console.log("secret is now " + secret.toString(16))
                        window.location.pathname = "/" + secret.toString(16) + "/" + hash_str(hash_id + hash_pass + secret.toString(16));
                    }
                }
            ).catch(
                error => console.log(error)
            );

        }

        function hash_str(str){
            let hash = 37;

            str.split('').forEach(a => {
                hash = mulmod(hash, 54059, 0xFFFF) ^ mulmod(a.charCodeAt(), 76963, 0xFFFF);
            });
            
            return (hash * hash).toString(16);
        }

        function mulmod(a, b, mod){
            let res = 0; //Initialize result
            a = a % mod;
            while (b > 0){
                // If b is odd, add 'a' to result
                if (b % 2 == 1){
                    res = (res + a) % mod;
                    b -= 1;
                }
        
                // Multiply 'a' with 2
                a = (a * 2) % mod;
        
                // Divide b by 2
                b /= 2;
            }
            // Return result
            return res % mod;
        }
    </script>

    <button onclick="sendIDPass()">
        Submit
    </button>

</body>
</html>
