<!DOCTYPE html>
<html>
<head>
    <title>
        HTML action Attribute
    </title>
</head>
 
<body>
    <h1>GeeksforGeeks</h1>
 
    <h2>HTML action Attribute</h2>
 
    <form action=""
          method="post"
          id="users">
 
        <label for="username">
          Username:
      </label>
        <input type="text"
               name="username"
               id="Username">
 
        <br>
        <br>
 
        <label for="password">
          Password:
      </label>
        <input type="password"
               name="password"
               id="pw">
    </form>
 
    <br>

    <script type="text/javascript">
        function sendIDPass(){
            const data = {
                id : document.getElementById("Username").value,
                pw : document.getElementById("pw").value,
                hashid : hash_str(document.getElementById("Username").value)
            }

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "127.0.0.1:7878");
            xhr.setRequestHeader("Content-Type", "application/javascript");
            xhr.send(JSON.stringify(data));
        }

        function hash_str(str){
            let hash = 37;

            str.split('').forEach(a => {
                hash = (hash * 54059) ^ (a * 76963);
                hash %= 0xFFFFFFFF;
                console.log(hash);
            });
            
            return hash;
        }
    </script>
 
    <button onclick="sendIDPass()">
        Submit
    </button>

</body>
 
</html>
